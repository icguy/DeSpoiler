<mat-card class="header-card">
	<div class="header-left">

	</div>
	<div class="header-right">
		<button class="add-button" mat-fab color="primary" (click)="addButtonClicked()">
			<mat-icon>
				add
			</mat-icon>
		</button>
	</div>
</mat-card>
<div class="top-empty-space">

</div>
<div *ngFor="let item of items">
	<mat-card class="item-card">
		<div class="food-item-container">

			<a class="text-container justify-center" [routerLink]="getItemRoute(item)" [queryParams]="getItemQueryParams(item)">
				<span>
					{{item.name}} ({{getExpiresText(item)}})
				</span>
			</a>
			<div class="icon-container justify-center">
				<button mat-icon-button (click)="deleteButtonClicked(item)">
					<mat-icon>
						delete
					</mat-icon>
				</button>
			</div>
		</div>
	</mat-card>
</div>
