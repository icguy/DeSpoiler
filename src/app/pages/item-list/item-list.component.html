<div *ngFor="let item of items">
	<mat-card class="food-item-container">
		<div class="text-container justify-center">
			<span>
				{{item.name}} ({{getExpiresText(item)}})
			</span>
		</div>
		<div class="icon-container justify-center">
			<button mat-icon-button>
				<mat-icon>
					delete
				</mat-icon>
			</button>
		</div>
	</mat-card>
</div>
